<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summary - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FF0000, #CC0000);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    select:focus {
      outline: none;
      border-color: #6B5CE7;
      box-shadow: 0 0 0 3px rgba(107, 92, 231, 0.1);
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6B5CE7;
      box-shadow: 0 0 0 3px rgba(107, 92, 231, 0.1);
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      padding: 4px;
    }

    .toggle-visibility:hover {
      color: #333;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .hint a {
      color: #6B5CE7;
      text-decoration: none;
    }

    .hint a:hover {
      text-decoration: underline;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6B5CE7, #5848C2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(107, 92, 231, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-verify {
      background: #10B981;
      color: white;
    }

    .btn-verify:hover {
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 12px;
    }

    .status.success {
      background: #D1FAE5;
      color: #065F46;
    }

    .status.error {
      background: #FEE2E2;
      color: #991B1B;
    }

    .status.verifying {
      background: #FEF3C7;
      color: #92400E;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #92400E;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: #10B981;
      color: white;
    }

    .notification.error {
      background: #EF4444;
      color: white;
    }

    .api-info {
      background: #F3F4F6;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      font-size: 13px;
      color: #4B5563;
    }

    .api-info strong {
      color: #1F2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <div class="logo">Y</div>
      <span id="options-title">YouTube Summary - Settings</span>
    </h1>
    <p class="subtitle" id="options-subtitle">Summarize videos using AI</p>

    <form id="options-form">
      <div class="form-group">
        <label for="language" id="label-language">Language</label>
        <select id="language">
          <option value="system">Follow System</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>

      <div class="form-group">
        <label for="theme-mode" id="label-theme-mode">Theme Mode</label>
        <select id="theme-mode">
          <option value="system" id="theme-system">Follow System</option>
          <option value="light" id="theme-light">Light Mode</option>
          <option value="dark" id="theme-dark">Dark Mode</option>
        </select>
      </div>

      <div class="form-group">
        <label for="api-provider" id="label-api-provider">AI Provider</label>
        <select id="api-provider">
          <option value="claude" id="provider-claude">Claude (Anthropic)</option>
          <option value="openai" id="provider-openai">ChatGPT (OpenAI)</option>
          <option value="gemini" id="provider-gemini">Gemini (Google)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="api-key" id="label-api-key">API Key</label>
        <div class="input-wrapper">
          <input type="password" id="api-key" placeholder="Enter API key..." autocomplete="off">
          <button type="button" class="toggle-visibility" id="toggle-key">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <p class="hint" id="api-hint">
          Get your API key from <a href="https://console.anthropic.com/" target="_blank" id="api-link">Anthropic Console</a>
        </p>
      </div>

      <div id="api-status"></div>

      <div class="api-info" id="api-info">
        <strong>Claude:</strong> Best for high-quality summaries. Uses claude-sonnet-4-20250514.
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-verify" id="verify-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span id="verify-btn-text">Verify</span>
        </button>
        <button type="submit" class="btn btn-primary" id="save-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span id="save-btn-text">Save & Close</span>
        </button>
      </div>
    </form>
  </div>

  <div id="notification" class="notification"></div>

  <script src="locales.js"></script>
  <script src="options.js"></script>
</body>
</html>
