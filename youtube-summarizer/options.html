<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube要約 - 設定</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FF0000, #CC0000);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6B5CE7;
      box-shadow: 0 0 0 3px rgba(107, 92, 231, 0.1);
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      padding: 4px;
    }

    .toggle-visibility:hover {
      color: #333;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .hint a {
      color: #6B5CE7;
      text-decoration: none;
    }

    .hint a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #6B5CE7, #5848C2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(107, 92, 231, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: #10B981;
      color: white;
    }

    .notification.error {
      background: #EF4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <div class="logo">Y</div>
      YouTube要約 - 設定
    </h1>
    <p class="subtitle">Claude APIを使用して動画を要約します</p>

    <form id="options-form">
      <div class="form-group">
        <label for="api-key">Claude API キー</label>
        <div class="input-wrapper">
          <input type="password" id="api-key" placeholder="sk-ant-api03-..." autocomplete="off">
          <button type="button" class="toggle-visibility" id="toggle-key">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <p class="hint">
          APIキーは <a href="https://console.anthropic.com/" target="_blank">Anthropic Console</a> で取得できます
        </p>
      </div>

      <button type="submit" class="btn">保存</button>
    </form>
  </div>

  <div id="notification" class="notification"></div>

  <script src="options.js"></script>
</body>
</html>
