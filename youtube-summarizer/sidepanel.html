<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube要約</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(135deg, #FF0000, #CC0000);
      color: white;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF0000;
      font-weight: bold;
      font-size: 16px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .settings-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .tab:hover {
      color: #333;
      background: #f5f5f5;
    }

    .tab.active {
      color: #FF0000;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: #FF0000;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-content {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6B5CE7, #5848C2);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 2px 8px rgba(107, 92, 231, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    /* Transcript List */
    .transcript-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .transcript-item {
      display: flex;
      padding: 10px 16px;
      gap: 12px;
      cursor: pointer;
      transition: background 0.15s;
      border-left: 3px solid transparent;
    }

    .transcript-item:hover {
      background: #f5f5f5;
    }

    .transcript-item.active {
      background: #fff3e0;
      border-left-color: #FF9800;
    }

    .transcript-time {
      color: #6B5CE7;
      font-size: 12px;
      font-weight: 500;
      min-width: 45px;
      padding-top: 2px;
    }

    .transcript-text {
      flex: 1;
      font-size: 13px;
      line-height: 1.5;
      color: #333;
    }

    /* Summary Content */
    .summary-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .summary-content h3 {
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin: 16px 0 8px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary-content h3:first-child {
      margin-top: 0;
    }

    .summary-content p {
      margin: 8px 0;
      font-size: 13px;
      line-height: 1.6;
      color: #444;
    }

    .summary-content ul,
    .summary-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .summary-content li {
      margin: 4px 0;
      font-size: 13px;
      line-height: 1.5;
      color: #444;
    }

    .summary-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 12px;
    }

    .summary-content th,
    .summary-content td {
      padding: 8px;
      text-align: left;
      border: 1px solid #e0e0e0;
    }

    .summary-content th {
      background: #f5f5f5;
      font-weight: 600;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 16px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #f0f0f0;
      border-top-color: #6B5CE7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: #666;
    }

    /* Error State */
    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      gap: 12px;
    }

    .error-icon {
      color: #EF4444;
    }

    .error-message {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    /* Empty State */
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: #888;
    }

    .empty-icon {
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Not YouTube State */
    .not-youtube {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }

    .not-youtube-icon {
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .not-youtube-text {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Video Info */
    .video-info {
      padding: 12px 16px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .video-title {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Scrollbar */
    .transcript-list::-webkit-scrollbar,
    .summary-content::-webkit-scrollbar {
      width: 6px;
    }

    .transcript-list::-webkit-scrollbar-track,
    .summary-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .transcript-list::-webkit-scrollbar-thumb,
    .summary-content::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    .transcript-list::-webkit-scrollbar-thumb:hover,
    .summary-content::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="logo">Y</div>
        <span class="title">YouTube要約</span>
      </div>
      <button class="settings-btn" id="settings-btn" title="設定">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>

    <!-- Not YouTube Message (shown when not on YouTube) -->
    <div class="not-youtube" id="not-youtube" style="display: none;">
      <div class="not-youtube-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
          <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
        </svg>
      </div>
      <p class="not-youtube-text">YouTubeの動画ページを開いてください</p>
    </div>

    <!-- Main Content (shown on YouTube) -->
    <div id="main-content" style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
      <!-- Video Info -->
      <div class="video-info" id="video-info" style="display: none;">
        <div class="video-title" id="video-title"></div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="transcript">トランスクリプト</button>
        <button class="tab" data-tab="summary">要約</button>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Transcript Tab -->
        <div class="tab-content active" id="transcript-tab">
          <div class="controls">
            <button class="btn btn-primary" id="load-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
              </svg>
              読み込む
            </button>
            <button class="btn btn-secondary" id="copy-transcript-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              コピー
            </button>
          </div>
          <div class="transcript-list" id="transcript-list">
            <div class="empty">
              <div class="empty-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
              </div>
              <p class="empty-text">「読み込む」をクリックして<br>トランスクリプトを取得</p>
            </div>
          </div>
        </div>

        <!-- Summary Tab -->
        <div class="tab-content" id="summary-tab">
          <div class="controls">
            <button class="btn btn-primary" id="summarize-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20V10"></path>
                <path d="M18 20V4"></path>
                <path d="M6 20v-4"></path>
              </svg>
              要約する
            </button>
            <button class="btn btn-secondary" id="copy-summary-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              コピー
            </button>
          </div>
          <div class="summary-content" id="summary-content">
            <div class="empty">
              <div class="empty-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M12 20V10"></path>
                  <path d="M18 20V4"></path>
                  <path d="M6 20v-4"></path>
                </svg>
              </div>
              <p class="empty-text">「要約する」をクリックして<br>AIで要約を生成</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="sidepanel-script.js"></script>
</body>
</html>
